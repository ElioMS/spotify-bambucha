<div class="row">
    <div class="col">
        <input #searchArtist (keyup)="searchByArtist(searchArtist.value)" type="text" placeholder="search your music" name="search" class="form-control" autofocus>
    </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let artist of artists">
        <img class="card-img-top" [src]="artist.images[0].url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"> {{ artist.name }} </h5>
        </div>
    </div>
</div>
